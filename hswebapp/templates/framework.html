<html>
    <head>
        <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <title>My scratchboard page</title>
    </head>

    <body>
        <nav class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">My scratchpad</a>
    </div>
  </div>
</nav>


<div class="container">
      <table>
         <thead>
            <tr>
               <th>id:</th>
               <th>Framework</th>
                <th>Updated</th>

            </tr>
         </thead>

         <tbody>
            {% for frame in frameworks %}
               <tr>
                  <td>{{ frame.idframework }}</td>
                  <td>{{ frame.framework }}</td>
                  <td>{{ frame.updated }}</td>


               </tr>
            {% endfor %}
         </tbody>
      </table>

        </div>


        <div class='container'>
            <form action = "{{ request.path }}" method = "post">
            <label for = "idframework">Name</label><br>
            <input type = "text" name = "idframework" placeholder = "idframework" /><br>
            <label for = "framework">Framework</label><br>
            <input type = "text" name = "framework" placeholder = "framework" /><br>
            <input type = "submit" value = "Submit" />
      </form>
        </div>
</div><!-- /.container -->
    </body>
</html>
